<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <script src="main.js"></script>
    <title>Completionist</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Completionist âœ“</h1>
      </div>
      <div class="sidebar">
        <ul>
          <li>Link1</li>
          <li>Link2</li>
          <li>Link3</li>
          <li>Link4</li>
          <li>Link5</li>
        </ul>
      </div>
      <div class="content">
      <button onclick="onClickAddTask()">Add Task</button>
        <ul>
          <li>Task1</li>
          <li>Task2</li>
          <li>Task3</li>
          <li>Task4</li>
        </ul>
      </div>
      <form>
        <h2>Create a Task</h2>
        <hr style="width: 100%;">
        <div class="input-box" id="title">
          <label for="title">Title:</label>
          <input type="text" name="title" />
        </div>
        <div class="input-box" id="desc">
          <label for="desc">Description:</label>
          <textarea name="desc" cols="30" rows="10"></textarea>
        </div>
        <div class="input-box" id="duedate">
          <label for="duedate">Due date:</label>
          <input type="date" name="duedate" />
        </div>

        <div class="input-box" id="priority">
          <label for="priority">Priority:</label>

          <select name="priority">
            <option value="">--Please choose an option--</option>
            <option value="3">Low</option>
            <option value="2">Medium</option>
            <option value="1">High</option>
          </select>
        </div>
        <hr style="width: 100%;">
        <div class="input-box" id="submit-box">
          <button onclick="onClickCancelForm()" type="button" class="cancel">Cancel</button>
          <button onclick="onClickCreateTask()" type="button" class="create">Create Task</button>
        </div>
      </form>
    </div>
  </body>
</html>
